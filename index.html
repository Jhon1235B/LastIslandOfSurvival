<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mejorado</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" value="LAST" readonly>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" value="LAST" readonly>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Script de redirección -->
    <script>
        // Captura el formulario por su ID
        const form = document.getElementById('loginForm');

        // Escucha el evento de submit
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe realmente

            // Redirige a la nueva página (puedes cambiar la URL)
            window.location.href = 'pagina_principal.html'; // Cambia 'pagina_destino.html' por la URL deseada
        });
    </script>
</body>
</html>
